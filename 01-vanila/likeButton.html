<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="root">
        <div v-if="liked">
            <p>좋아요.</p>
            <button @click="onClickButton">좋아요취소</button>
        </div>
        <button v-else @click="onClickButton">Like</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            liked: false,
        },
        methods: {
            onClickButton() {
                if(this.liked === false){
                    this.liked = true
                }else{
                    this.liked = false
                }
            },
        },
    })
</script>
</html>
