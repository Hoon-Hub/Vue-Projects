<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<style>
    .dropdown ul {
        display: none;
        list-style: none;
        margin: 0;
        border: 1px solid black;
        padding: 10px;
        width: 200px;
    }

    .dropdown.on ul {
        display: block;
    }
</style>
<body>
    <div id="app">
        <img :id="`thumbnail_${id}`" :src="image" alt="">
        <button type="button" @click="btnClick">버튼</button>
        <div :class="[dropdown, toggle]" :style="[style, fontStyle]">
            <ul>
                <li><a href="#">메뉴 1</a></li>
                <li><a href="#">메뉴 2</a></li>
                <li><a href="#">메뉴 3</a></li>
            </ul>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data () {
                return {
                    id: 1,
                    image: 'https://picsum.photos/200/200/?image=363',
                    style: {
                        background: 'red',
                    },
                    fontStyle: {
                        fontSize: '20px',
                        fontFamliy: 'dotum',
                    },
                    dropdown: 'dropdown',
                    toggle: {
                        on: false
                    },

                }
            },
            methods: {
                btnClick() {
                    this.toggle.on = ! this.toggle.on 
                }
            }
        })

    </script>
</body>
</html>
